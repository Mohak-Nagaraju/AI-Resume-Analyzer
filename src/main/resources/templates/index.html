<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFit AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .page-header {
            border-bottom: 1px solid #e3e3e3;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
        .footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid #e3e3e3;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header text-center">
        <h1>JobFit AI</h1>
        <p class="lead">Unlock the power of AI to analyze, match, and perfect your resume for the job you deserve.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                    <form action="/analyze" method="post" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label for="resume" class="form-label">Upload your resume (PDF)</label>
                            <input type="file" class="form-control" id="resume" name="resume" accept=".pdf" required>
                            <small class="text-muted">Please upload a resume in PDF format.</small>
                        </div>

                        <div class="mb-4">
                            <label for="jobDescription" class="form-label">Enter the Job Description:</label>
                            <textarea class="form-control" id="jobDescription" name="jobDescription" rows="6"
                                      placeholder="Paste the job description here..."></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" name="action" value="analyze">AI Insights</button>
                            <button type="submit" class="btn btn-success" name="action" value="match">Fit Score</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Fueled by <strong>cutting-edge technology</strong> for <strong>smarter results.</strong> | Developed by <a href="https://www.linkedin.com/in/mohaknagaraju/" target="_blank">Mohak Nagaraju</a></p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
